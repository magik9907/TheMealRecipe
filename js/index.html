<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <title>The meal recipe</title>
        <meta name="description" content="search meal recipe to cook." />
        <meta name="keywords" content="meal,recipe," />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style/index.css" />
    </head>
    <body>
        <header class="">
            <h2 class=""><a href="index.html">The meal recipe</a></h2>
        </header>
        <main>
            <section class="">
                <form
                    action="pages/meal.html"
                    id="mealForm"
                    class="js--mealForm"
                    novalidate
                >
                    <div class="whatSearchSelector js--chkboxDiv">
                        <p>Search by:</p>
                        <br />
                        <label for="whatSearchRadioName">Name</label
                        ><input
                            type="radio"
                            id="whatSearchRadioName"
                            value="name"
                            name="searchByRadio"
                            class="js--whatSearchRadio"
                        />
                        <label for="whatSearchRadioLetter">First letter</label
                        ><input
                            type="radio"
                            value="letter"
                            id="whatSearchRadioLetter"
                            name="searchByRadio"
                            class="js--whatSearchRadio"
                        />
                        <label for="whatSearchRadioCat">Categories</label
                        ><input
                            type="radio"
                            id="whatSearchRadioCat"
                            value="categories"
                            name="searchByRadio"
                            class="js--whatSearchRadio"
                        />
                        <label for="whatSearchRadioArea">Area</label
                        ><input
                            type="radio"
                            value="area"
                            id="whatSearchRadioArea"
                            name="searchByRadio"
                            class="js--whatSearchRadio"
                        />
                        <label for="whatSearchRadioIngredients"
                            >Ingredients</label
                        ><input
                            type="radio"
                            id="whatSearchRadioIngredients"
                            value="ingredients"
                            name="searchByRadio"
                            class="js--whatSearchRadio"
                        />
                    </div>
                    <div>
                        <div class="js--fieldToChange">
                            
                        </div>
                        <button type="submit">Search</button>
                    </div>
                </form>
            </section>
            <section class="js--mealRecipe"></section>
            <section class="js--searchResult  "></section>

            <section class="js--randomMeal"></section>
        
            <template id="js--mealRecipeTempl">
                <div data-idMeal="">
                    <h2 data-strMeal=""></h2>
                    <img src="" data-strMealThumb="" alt="">
                    
                    <!-- TODO: Youtube video js script -->
                    <!-- <iframe width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen data-strYoutube=""></iframe> -->
                    <ul data-ingredientsList>

                    </ul>
                    
                    <p data-strInstructions></p>

                </div>
            </template>
            <template id="js--ingredientsListTempl">
                <li><span data-strMeasure></span> <span data-strIngredient></span></li>
            </template>
        </main>
        <script src="js/notificationHelper.js"></script>
        <script src="js/rendererManager.js"></script>
        <script src="js/TaskForm.js"></script>
        <script src="js/taskManager.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
